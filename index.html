<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .ip-display {
            font-size: 3em;
            color: #ffffff;
            margin: 20px 0;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #888888;
            animation: glow 2s ease-in-out infinite;
        }

        .message {
            font-size: 1.3em;
            line-height: 1.6;
            margin: 20px 0;
            animation: fadeIn 2s ease-in;
        }

        .video-container {
            margin-top: 30px;
            animation: fadeIn 3s ease-in;
            max-width: 100%;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #888888;
            }
            50% {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #888888, 0 0 40px #666666;
            }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .ip-display {
                font-size: 2em;
                margin: 15px 0;
                word-break: break-all;
            }

            .message {
                font-size: 1.1em;
                line-height: 1.5;
                margin: 15px 0;
            }

            video {
                max-width: 100%;
                border-radius: 10px;
            }

            .video-container {
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .ip-display {
                font-size: 1.5em;
            }

            .message {
                font-size: 1em;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STOP RIGHT THERE!</h1>
        <div class="message">
            I can see you're browsing from:
        </div>
        <div class="ip-display" id="ipAddress">
            <span class="loader"></span>
        </div>
        <div class="message">
            Leave or enjoy this video! üëá<br>
        </div>
        <div class="video-container">
            <video controls autoplay muted loop playsinline>
                <source src="https://www.dropbox.com/scl/fi/ipymcwq5b9q4k4u4ad8s8/SnapInsta.to_AQOi9JanxsWSBJIiMXiJYEv2q6oPMLNr4he13vQRJKrPEnS-dCl-GdzXk6KiNFdBf5HWJFb5YeKwcRTWCW7uyIU3.mp4?rlkey=krdvv246phfdbqqlwo1k6bfsb&amp;raw=1" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        

    <script>
        // Fetch the user's IP address with multiple fallbacks
        async function getIP() {
            const apis = [
                'https://api.ipify.org?format=json',
                'https://api.my-ip.io/ip.json',
                'https://ipapi.co/json/',
                'https://api.db-ip.com/v2/free/self'
            ];

            for (let api of apis) {
                try {
                    const response = await fetch(api);
                    const data = await response.json();
                    
                    // Different APIs return IP in different fields
                    const ip = data.ip || data.ipAddress || data.query;
                    
                    if (ip) {
                        document.getElementById('ipAddress').textContent = ip;
                        return;
                    }
                } catch (error) {
                    continue; // Try next API
                }
            }
            
            // If all APIs fail, show a placeholder
            document.getElementById('ipAddress').textContent = 'üåê Your IP Address';
        }

        // Run when page loads
        getIP();
    </script>
</body>
</html>
